{% extends 'main/layout.html' %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h2>Вход в Stalcraft Wiki</h2>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" placeholder="Введите ваш логин">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Введите пароль">
            </div>
            
            <button type="submit" class="login-submit">Войти</button>
            
            <div class="login-links">
                <a href="/register">Создать аккаунт</a>
                <a href="/forgot-password">Забыли пароль?</a>
            </div>
        </form>
    </div>
</div>

<script>
document.querySelector('.login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    // Простая валидация
    if(!username || !password) {
        alert('Пожалуйста, заполните все поля');
        return;
    }
    
    // Здесь должна быть реальная авторизация
    console.log('Попытка входа:', { username, password });
    
    // Перенаправление после "успешного" входа
    window.location.href = '/';
});
</script>

{% endblock %}
